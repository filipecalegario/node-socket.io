<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io("admin");
    let el;

    socket.on('time', (timeString) => {
      el = document.getElementById('server-time');
      el.innerHTML = 'Server time: ' + timeString.date + " " + timeString.text + " | count: " + timeString.count;
    });

    const executePrint = () => {
      console.log("print");
      socket.emit("print");
    };
  </script>
</head>

<body>
  <h1>ADMIN</h1>
  <p id="server-time"></p>
  <button onclick="executePrint()">EITA!</button>
</body>

</html>
